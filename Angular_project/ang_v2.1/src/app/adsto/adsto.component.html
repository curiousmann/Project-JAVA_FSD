
    <body>
    <div class="table-box">
            <div class="table-row table-head">
                <div class="table-cell first-cell">
                    <p>Store ID</p>
                </div>
                <div class="table-cell">
                    <p>Name</p>
                </div>
                <div class="table-cell">
                    <p>Purchase ID</p>
                </div>
                <div class="table-cell">
                    <p>Equipment Name</p>
                </div> 
                <div class="table-cell last-cell">
                    <p>Status</p>
                </div> 
            </div>
    
    
            <div class="table-row" *ngFor="let s of ships2">
                <div class="table-cell first-cell">
                    <p>{{s.userId}}</p>
                </div>
                <div class="table-cell">
                    <p>{{s.name}}</p>
                </div>
                <div class="table-cell">
                    <p>{{s.pchsId}}</p>
                </div>
                <div class="table-cell">
                    <p>{{s.eqmtNm}}</p>
                </div>
                <div class="table-cell last-cell">
                    <p>{{s.itmInstSts}}</p>
                </div>   
            </div>
    
    </div>   
    </body>
